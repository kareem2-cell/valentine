<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Gifts üéÅ</title>

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI', cursive, sans-serif;
}

/* BACKGROUND */
body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background: linear-gradient(-45deg,#ff9a9e,#fecfef,#fad0c4,#fbc2eb);
background-size:400% 400%;
animation:bgMove 12s ease infinite;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* FLOATING HEARTS */
.heart{
position:absolute;
bottom:-50px;
font-size:20px;
animation:floatUp linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* CARD */
.container{
background: rgba(255,255,255,0.15);
backdrop-filter: blur(20px);
padding:40px;
border-radius:25px;
text-align:center;
box-shadow:0 10px 40px rgba(0,0,0,0.3);
width:90%;
max-width:500px;
position:relative;
}

.title{
font-size:30px;
color:white;
margin-bottom:25px;
text-shadow:0 0 10px #ff4d88;
}

/* BOXES */
.boxes{
display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
}

.box{
width:100px;
height:120px;
background:#ff4d88;
border-radius:15px;
display:flex;
align-items:center;
justify-content:center;
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
box-shadow:0 0 20px rgba(255,0,100,0.6);
}

.box:hover{
transform:translateY(-10px) scale(1.1);
}

/* POLAROID */
.polaroid{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:white;
padding:10px;
border-radius:10px;
box-shadow:0 15px 35px rgba(0,0,0,0.4);
width:220px;
z-index:10;
animation:popIn 0.6s forwards;
}

.polaroid img,
.polaroid video{
width:100%;
border-radius:6px;
}

@keyframes popIn{
to{
transform:translate(-50%,-50%) scale(1);
}
}

/* CLOSE BUTTON */
.closeBtn{
position:absolute;
top:-10px;
right:-10px;
background:red;
color:white;
border:none;
border-radius:50%;
width:28px;
height:28px;
cursor:pointer;
font-weight:bold;
}

/* ROSE EXPLOSION */
.rose{
position:absolute;
font-size:24px;
animation:explode 1.2s forwards;
}

@keyframes explode{
0%{opacity:1;}
100%{
transform:translate(var(--x),var(--y)) rotate(360deg);
opacity:0;
}
}

/* CARTOON */
.cartoon{
position:absolute;
bottom:-20px;
right:-20px;
font-size:60px;
}

/* MOBILE */
@media(max-width:600px){
.polaroid{width:170px;}
.box{width:80px;height:100px;}
.cartoon{font-size:45px;}
}

</style>
</head>
<body>

<!-- FLOATING HEARTS -->
<script>
for(let i=0;i<25;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíó";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*20)+"px";
heart.style.animationDuration=(4+Math.random()*6)+"s";
document.body.appendChild(heart);
}
</script>

<div class="container">

<div class="title">Choose Your Gift üéÅ</div>

<div class="boxes">

<div class="box" onclick="openVideoGift()">Box 1</div>

<div class="box" onclick="openPhotoGift()">Box 2</div>

<div class="box" onclick="openRoseGift()">Box 3</div>

</div>

<div class="cartoon" id="cartoon">ü•∞</div>

</div>

<script>

/* REMOVE EXISTING POLAROIDS */
function closePolaroid(){

let existing=document.querySelector(".polaroid");

if(existing) existing.remove();

document.getElementById("cartoon").innerHTML="ü•∞";

}

/* VIDEO GIFT */
function openVideoGift(){

closePolaroid();

let polaroid=document.createElement("div");
polaroid.className="polaroid";

polaroid.innerHTML=`
<button class="closeBtn" onclick="closePolaroid()">‚úñ</button>

<video controls autoplay>
<source src="video.mp4" type="video/mp4">
</video>

<p style="color:#ff1493;font-weight:bold;margin-top:8px;">
Hizi ndio gani tena mama üòÇ
</p>
`;

document.body.appendChild(polaroid);

document.getElementById("cartoon").innerHTML="üòç";

}

/* PHOTO GIFT */
function openPhotoGift(){

closePolaroid();

let polaroid=document.createElement("div");
polaroid.className="polaroid";

polaroid.innerHTML=`
<button class="closeBtn" onclick="closePolaroid()">‚úñ</button>

<img src="photo2.jpg">

<p style="color:#ff1493;font-weight:bold;margin-top:8px;">
A normal day made special ‚ù§Ô∏è
</p>
`;

document.body.appendChild(polaroid);

document.getElementById("cartoon").innerHTML="üòä";

}

/* ROSE EXPLOSION GIFT */
function openRoseGift(){

closePolaroid();

for(let i=0;i<20;i++){

let rose=document.createElement("div");

rose.className="rose";

rose.innerHTML="üåπ";

rose.style.left="50%";
rose.style.top="50%";

rose.style.setProperty("--x",(Math.random()*400-200)+"px");
rose.style.setProperty("--y",(Math.random()*400-200)+"px");

document.body.appendChild(rose);

setTimeout(()=>rose.remove(),1200);

}

setTimeout(()=>{

let polaroid=document.createElement("div");

polaroid.className="polaroid";

polaroid.innerHTML=`
<button class="closeBtn" onclick="closePolaroid()">‚úñ</button>

<img src="photo.jpg">

<p style="color:#ff1493;font-weight:bold;margin-top:8px;">
Happy Valentine's Day ‚ù§Ô∏è
</p>
`;

document.body.appendChild(polaroid);

document.getElementById("cartoon").innerHTML="üòç";

},800);

}

</script>

</body>
</html>
