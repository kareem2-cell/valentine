<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI', cursive, sans-serif;
}

/* BODY BACKGROUND */
body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;

background:
linear-gradient(rgba(255,182,193,0.3), rgba(255,105,180,0.3)),
url("https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?q=80&w=1974&auto=format&fit=crop");

background-size:cover;
background-position:center;
}

/* MAIN CARD */
.container{

background:rgba(255,255,255,0.15);
backdrop-filter:blur(20px);
padding:40px;
border-radius:25px;
text-align:center;

box-shadow:0 10px 50px rgba(255,0,100,0.3);

animation:fadeIn 2s ease;

}

/* TITLE */
.title{

font-size:40px;
color:white;
margin-bottom:15px;

text-shadow:
0 0 10px #ff4d88,
0 0 20px #ff4d88;

}

/* MESSAGE */
.message{

font-size:20px;
color:white;
margin-bottom:25px;

}

/* BUTTON */
button{

padding:12px 25px;
border:none;
border-radius:30px;
font-size:18px;

background:#ff4d88;
color:white;

cursor:pointer;

box-shadow:0 0 20px #ff4d88;

transition:0.3s;

}

button:hover{

transform:scale(1.1);
background:#ff1a66;

}

/* FLOATING HEARTS */
.heart{

position:absolute;
color:#ff4d88;
font-size:25px;

animation:floatUp linear infinite;

}

/* ANIMATIONS */
@keyframes floatUp{

0%{
transform:translateY(100vh);
opacity:1;
}

100%{
transform:translateY(-10vh);
opacity:0;
}

}

@keyframes fadeIn{

from{
opacity:0;
transform:scale(0.8);
}

to{
opacity:1;
transform:scale(1);
}

}

/* CARTOON */
.cartoon{

position:absolute;
bottom:20px;
right:20px;
font-size:70px;

animation:bounce 2s infinite;

}

@keyframes bounce{

0%,100%{
transform:translateY(0);
}

50%{
transform:translateY(-15px);
}

}

/* MOBILE */
@media(max-width:600px){

.title{
font-size:28px;
}

.message{
font-size:16px;
}

button{
font-size:16px;
}

.cartoon{
font-size:50px;
}

}

</style>
</head>
