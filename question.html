<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Question For You ‚ù§Ô∏è</title>

<style>
/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI', cursive, sans-serif;
}

/* BACKGROUND */
body{
height:100vh;
background:
linear-gradient(rgba(255,192,203,0.25), rgba(255,105,180,0.25)),
url("https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1974&auto=format&fit=crop");
background-size:cover;
background-position:center;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* MAIN CARD */
.container{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:30px;
border-radius:20px;
text-align:center;
box-shadow:0 10px 40px rgba(0,0,0,0.2);
max-width:900px;
width:95%;
}

/* QUESTION TEXT */
.question{
font-size:28px;
color:#fff;
margin-bottom:20px;
text-shadow:0 0 10px rgba(255,0,100,0.6);
}

/* VIDEO POLAROIDS CONTAINER */
.polaroid-container{
display: flex;
    flex-wrap: wrap;          /* So videos move to next line if screen is small */
    justify-content: center;  /* Centers the polaroids */
    gap: 20px;           
}

/* POLAROID STYLE */
.polaroid{
background:white;
padding:10px;
border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
width:180px;
transform:rotate(-2deg);
transition:0.3s;
}

.polaroid:hover{
transform:scale(1.08) rotate(0deg);
}

/* VIDEO */
.polaroid video{
width:100%;
border-radius:6px;
}

/* BUTTONS */
.buttons{
display:flex;
justify-content:center;
gap:20px;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

/* YES BUTTON */
.yes{
background:#ff4d88;
color:white;
box-shadow:0 0 15px #ff4d88;
}

.yes:hover{
background:#ff1a66;
transform:scale(1.1);
}

/* NO BUTTON */
.no{
background:#eee;
}

.no:hover{
background:#ddd;
}

/* POPUP MESSAGE */
.popup{
position:fixed;
bottom:-100px;
left:50%;
transform:translateX(-50%);
background:#ff4d88;
color:white;
padding:15px 25px;
border-radius:30px;
font-size:18px;
transition:0.5s;
box-shadow:0 0 20px rgba(0,0,0,0.3);
}

.popup.show{
bottom:30px;
}

/* CUTE CARTOON */
.cartoon{
position:absolute;
bottom:20px;
right:20px;
font-size:60px;
transition:0.3s;
}

.cartoon.happy{
transform:scale(1.3);
}

/* MOBILE */
@media(max-width:600px){

.question{
font-size:22px;
}

.polaroid{
width:140px;
}

button{
font-size:16px;
padding:10px 18px;
}

.cartoon{
font-size:45px;
}

}

</style>
</head>
<body>

<div class="container">

<div class="question">
Will you be my Valentine? ‚ù§Ô∏è
</div>

<!-- VIDEO POLAROIDS -->
<div class="polaroid-container">

<div class="polaroid">
<video src="Video1.mp4" autoplay loop muted></video>
</div>

<div class="polaroid">
<video src="Video2.mp4" autoplay loop muted></video>
</div>

<div class="polaroid">
<video src="Video4.mp4" autoplay loop muted></video>
</div>

<div class="polaroid">
<video src="Video3.mp4" autoplay loop muted></video>
</div>

</div>

<!-- BUTTONS -->
<div class="buttons">
<button class="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
<button class="no" onclick="noClicked()">No üò≤</button>
</div>

</div>

<!-- POPUP -->
<div class="popup" id="popup">
Acha mchezo wee msichana üòÇ
</div>

<!-- CARTOON -->
<div class="cartoon" id="cartoon">
üòä
</div>

<script>

/* YES BUTTON */
function yesClicked(){
window.location.href="yes.html";
}

/* NO BUTTON */
function noClicked(){

let popup = document.getElementById("popup");

popup.classList.add("show");

setTimeout(()=>{
popup.classList.remove("show");
},3000);

}

/* CARTOON REACTION */
let yesBtn = document.querySelector(".yes");
let cartoon = document.getElementById("cartoon");

yesBtn.addEventListener("mouseenter",()=>{
cartoon.innerHTML="üòç";
cartoon.classList.add("happy");
});

yesBtn.addEventListener("mouseleave",()=>{
cartoon.innerHTML="üòä";
cartoon.classList.remove("happy");
});

</script>

</body>
</html>
